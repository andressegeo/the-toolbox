<h2 mat-dialog-title>Task(s) to do</h2>
<mat-dialog-content>
    <mat-spinner [hidden]="!loading"></mat-spinner>
    <table>
        <tr *ngFor="let notification of notifications; let i = index">
            <td><b>{{notification.title}}</b> ({{notification.project_name}})</td>
            <td class="actions-column">
                <button (click)="openTask(i)"mat-icon-button>
                    <mat-icon id="list-icon">open_in_new</mat-icon>
                </button> 
            </td>
        </tr>
    </table>
</mat-dialog-content>
