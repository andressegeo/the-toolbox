<form fxLayout.gt-sm="row" fxLayout.lt-md="column" [formGroup]="form" (ngSubmit)="submit(form.value)">
    
    <div fxFlex.lt-md="100" fxFlex.gt-sm="20">
        <mat-form-field>
            <input required type="number" matInput placeholder="Minimum hours per week" [formControl]="form.controls['min_hours_per_week']">
        </mat-form-field>
    </div>

    <div fxFlex.lt-md="100" fxFlex.gt-sm="80">
        <button mat-raised-button [disabled]="!form.valid" >Save</button>
    </div>
</form>
