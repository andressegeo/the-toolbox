

<form class="pure-g" [formGroup]="formGroup" (ngSubmit)="submitForm(formGroup.value)">
    <div class="pure-u-1 pure-u-md-1-3" >
        <mat-form-field>

            <input
            required matInput class="form-control"
            type="password"
            placeholder="New password" 
            [formControl]="formGroup.controls['passwords'].controls['new-password']" >

        </mat-form-field>
    </div>
     <div class="pure-u-1 pure-u-md-1-3" >
        <mat-form-field>

            <input matInput
            required class="form-control"
            type="password"
            placeholder="Confirm new password" 
            [formControl]="formGroup.controls['passwords'].controls['confirm-new-password']" >

        </mat-form-field>
    </div>
    <div class="pure-u-1 pure-u-md-1-3" >
        <button type="button" mat-raised-button [disabled]="!formGroup.valid" (click)="submitForm(formGroup.value);">Reset</button>
    </div>
</form>
