<mat-form-field>
  <input matInput [required]="required" [(ngModel)]="selectedValue" [placeholder]="placeholder" [matAutocomplete]="auto" >
</mat-form-field>

<mat-autocomplete  [displayWith]="generateGetLabel(labelField)" #auto="matAutocomplete">
  <mat-option *ngFor="let value of values" [value]="value">
    {{ value[labelField] }}
  </mat-option>
</mat-autocomplete>
