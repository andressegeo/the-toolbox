

<div class="pure-g">
    <div class="pure-u-1" style="display: inline-flex;">
        <md-chip-list >
            <md-chip  *ngFor="let filter of getValidFilters(); let i = index;" (click)="editFilter(i)" >Filter {{filter.field}} {{getFilterOperatorLabel(filter.operator)}} {{ filter.value }}</md-chip>
        </md-chip-list>
     </div>  
</div>



<div class="pure-g filter" *ngFor="let filter of filters; let i = index;">


    <div *ngIf="filter.isEditing" class="pure-u-1 pure-u-lg-1-4">
        <md-select (ngModelChange)="onFilterFieldSelected($event, i)" [(ngModel)]="filter.field" placeholder="Field" required >
            <md-option *ngFor="let field of fields" [value]="field.name">{{field.name}}</md-option>
        </md-select>
    </div> 

    <div *ngIf="filter.isEditing" class="pure-u-1 pure-u-lg-1-4">
        <md-select [(ngModel)]="filter.operator"  placeholder="Filter" required >
            <md-option *ngFor="let operator of filter.operatorsList" [value]="operator.value">{{operator.label}}</md-option>
        </md-select>
    </div>

    <div *ngIf="filter.isEditing" class="pure-u-1 pure-u-lg-1-4">
        <md-input-container>
            <input mdInput   [(ngModel)]="filter.value" type="text" placeholder="Value" >
        </md-input-container>
    </div>

    <div *ngIf="filter.isEditing" class="pure-u-1 pure-u-lg-1-4 div-filters-add-remove">
        <button md-icon-button  (click)="validateFilter(i)">
            <md-icon >check</md-icon>
        </button>
        <button md-icon-button   (click)="removeFilter(i)">
            <md-icon id="delete-icon" >delete</md-icon>
        </button>
    </div>

</div>
