<div class="main-menu-container">
  <button mat-icon-button *ngIf="userInformations != null" class="main-menu-slider-button" (click)="toggle();" >
    <mat-icon id="menu-icon">menu</mat-icon>
  </button>
  <div *ngIf="userInformations" class="main-menu-login" >
 
    <div class="main-menu-login-text">{{userInformations.appUser.name}}</div>

    <button class="main-menu-settings-button" mat-icon-button (click)="settings();">
      <mat-icon id="settings-icon">settings</mat-icon>
    </button>
    

    <button mat-icon-button class="main-menu-logout-button" (click)="logout();" >
      <mat-icon id="logout-icon">cancel</mat-icon>
    </button>


  </div>
  <div *ngIf="!userInformations" class="main-menu-login" >You are not connected</div>


</div>

<div class="main-menu-slider" [ngClass]="{'main-menu-slider-open' : isOpen}">
  <ul *ngFor="let link of config.links;">
    <li>
      <a routerLink="{{link.url}}" routerLinkActive="active" (click)="route()">{{link.label}}</a>
    </li>
  </ul>
</div>
