<div *ngIf="!project" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="40" id="div-project-form-container">
        <h3>New project</h3>
        <hc-project-form (onProjectCreated)="projectCreated($event.project)"></hc-project-form>
    </div>

</div>

<md-tab-group *ngIf="project">
    <md-tab label="Project details.">
        <div id="div-project-details-container" fxLayout="column"  fxFlexAlign="center center">

            <div fxLayoutWrap fxLayout="row" fxLayoutGap="1%" fxFlexAlign="center center">
                <div fxFlex.lt-sm="99" fxFlex.md="24" fxFlex.lg="24" id="div-project-form-container">
                    <hc-project-form [value]="project" (onProjectEdited)="projectCreated($event.project)"></hc-project-form>
                </div>

                <div fxFlex.lt-sm="99" fxFlex.md="36" fxFlex.lg="21" id="div-project-members-container" >
                    <hc-project-members [projectId]="project.id" ></hc-project-members>
                </div>

                <div fxFlex.lt-sm="99" fxFlex.md="36" fxFlex.lg="21" id="div-project-files-container">
                    <hc-project-files [projectId]="project.id"></hc-project-files>
                </div>

                <div fxFlex.lt-sm="99" fxFlex.md="61" fxFlex.lg="30"  id="div-project-indicators-container">
                    <hc-project-indicators [projectId]="project.id"></hc-project-indicators>
                </div>
                
                

            </div>

        </div>
    </md-tab>
    <md-tab label="Planning">
        I'm a planning
    </md-tab>
</md-tab-group>
