

<div *ngIf="!project && loaded" fxLayout="row" fxLayoutAlign="center center">
    

    <div fxFlex.lt-sm="99" fxFlex.md="40" fxFlex.lg="30" id="div-project-form-container">
        
        
        <div>
            <h3>New project</h3>
        </div>
        <hc-project-form (onProjectCreated)="projectCreated($event.project)"></hc-project-form>
    </div>

</div>

<mat-tab-group [selectedIndex]="1" *ngIf="project" (selectChange)="changeTab($event.index)">
    

    <mat-tab label="Project details.">
        
        <div id="div-project-details-container" fxLayout="column" fxLayoutGap="10px" fxFlexAlign="left center">

            <div fxLayoutWrap fxLayout.lt-md="column" fxLayoutGap.lt-md="10px" fxLayout.gt-md="row" fxLayoutGap.gt-sm="1%"   fxFlexAlign="left center">
                
                <div fxFlex.md="48.5" fxFlex.gt-md="24" id="div-project-form-container">
                    <hc-project-form [value]="project" (onProjectEdited)="projectCreated($event.project)"></hc-project-form>
                </div>

                <div fxFlex.md="48.5" fxFlex.gt-md="24"  id="div-project-indicators-container">
                    <hc-project-indicators [projectId]="project.id"></hc-project-indicators>
                </div>

                <div fxFlex.md="48.5" fxFlex.gt-md="24" id="div-project-members-container" >
                    <hc-project-members [projectId]="project.id" ></hc-project-members>
                </div>

                <div fxFlex.md="48.5" fxFlex.gt-md="24" id="div-project-files-container">
                    <hc-project-files [projectId]="project.id"></hc-project-files>
                </div>

            </div>

            <div fxLayoutWrap fxLayout="row"  fxFlexAlign="left center">
                <div fxFlex.lt-md="100" fxFlex.md="98" fxFlex.gt-md="99" id="div-project-load-container">
                    <hc-project-load [projectId]="project.id" [fromDate]="project.started_at"></hc-project-load>
                </div>
            </div>    


        </div>
    </mat-tab>
    <mat-tab label="Tasks" *ngIf="project" >
        <hc-task-menu [projectId]="project.id" ></hc-task-menu>
    </mat-tab>
</mat-tab-group>
