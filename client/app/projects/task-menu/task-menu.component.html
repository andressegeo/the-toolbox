
<div class="div-lists-container" fxLayout="row" fxLayoutGap="10px">
    <div fxFlex="270px" *ngFor="let taskList of taskLists"  >
        <hc-task-list (onDelete)="deleteTaskList($event.taskList.id)" [taskList]="taskList.value"></hc-task-list>
    </div>

    <div fxFlex="270px" class="div-new-container" >
      <button  matTooltip="Add a list." mat-icon-button (click)="insertItem()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
</div>
