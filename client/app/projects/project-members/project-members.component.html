<md-list>

    <h3 *ngIf="!new" md-subheader>Members
            <button md-icon-button (click)="displayNewForm()">
                <md-icon>add</md-icon>
            </button>
    </h3>
    
    <hc-project-member-form [projectId]="projectId" *ngIf="new" (onCancel)="memberCanceled()" (onMemberCreated)="memberCreated()"></hc-project-member-form>

    <div id="div-members-container" *ngIf="!new">
        <md-list-item *ngFor="let assignement of assignements">

            <h4 md-line>{{assignement.user.name}}</h4>
            <p md-line>{{assignement.role.name}}</p>

            <button (click)="deleteMember(assignement.id)" md-icon-button>
                <md-icon>delete</md-icon>
            </button>

        </md-list-item>
    </div>
</md-list>
