
<form fxLayout="column" fxLayoutGap="1%" fxFlexAlign="center center" [formGroup]="form" (ngSubmit)="submitForm(form.value)"> 

    <md-form-field >
        <input mdInput placeholder="Client" [mdAutocomplete]="auto" [formControl]="form.controls['client']">
        <md-autocomplete [displayWith]="getName" #auto="mdAutocomplete">
            <md-option *ngFor="let client of clients" [value]="client">{{client.name}}</md-option>
        </md-autocomplete>
    </md-form-field>

    <md-form-field>
        <input mdInput placeholder="Name" value="" [formControl]="form.controls['name']">
    </md-form-field>

    <md-form-field>
        <input type="number" mdInput placeholder="Days" value="" [formControl]="form.controls['days']">
    </md-form-field>

    <md-form-field>
        <input mdInput [mdDatepicker]="picker" placeholder="Starting date" [formControl]="form.controls['started_at']">
        <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
        <md-datepicker #picker></md-datepicker>
    </md-form-field>
    
    <md-form-field >
        <input  mdInput placeholder="Code" value="" [formControl]="form.controls['code']">
    </md-form-field>

    <button id="button-save" md-icon-button [disabled]="!form.valid || locked" >
        <md-icon>save</md-icon>
    </button>
</form>
