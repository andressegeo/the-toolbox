<div class="div-taskes-container" fxLayout="column" fxLayoutGap="10px">
    <input 
    maxlength="45"
    type="text" 
    [value]="taskList.title" 
    [(ngModel)]="taskList.title" 
    (focusout)="onTitleChange()"
    class="input-list-title"/>

    <button (click)="$event.stopPropagation()" class="button-more" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="icon-more">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onDelete.emit({'taskList': taskList})">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
    </mat-menu>

    <div (click)="openDialog(task.value.id)" class="div-task-container" *ngFor="let task of tasksSumUp;let i = index">
        <hc-task-list-item  (onDeletedTask)="deleteTask($event.taskId)" [task]="task.value"></hc-task-list-item>
    </div>

    <div class="div-add-card" (click)="insertItem()">Add a card ...</div>
</div>
