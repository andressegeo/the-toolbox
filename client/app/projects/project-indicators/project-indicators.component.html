
<div>
    <mat-select placeholder="Graph" [(ngModel)]="selectedGraph" (ngModelChange)="refreshGraph()">
        <mat-option value="project_consumption">Consumed</mat-option>
        <mat-option value="project_consumption_per_user">Consumed by person</mat-option>
    </mat-select>

</div>

<div *ngIf="selectedGraph == 'project_consumption_per_user'">
    <ngx-charts-pie-chart 
        [doughnut]="true"
        [results]="data"
        [view]="view"
        [explodeSlices]="false"
        [labels]="true"
        [doughnut]="doughnut"
        [gradient]="gradient">
    </ngx-charts-pie-chart>
</div>

<div *ngIf="selectedGraph == 'project_consumption'">
    <ngx-charts-gauge
        [view]="view"
        [results]="data"
        [angleSpan]="240"
        [startAngle]="-120"
        [units]="'Days'"
        [max]="max"
        [bigSegments]="10"
        [smallSegments]="5">
    </ngx-charts-gauge>
</div>
