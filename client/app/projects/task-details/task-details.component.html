<div fxLayout="row" fxLayoutGap="2%"> 

    <div fxFlex="69" class="div-edit-zone">
        <div fxLayout="column" fxLayoutAlign="center center" xLayoutGap="10">
            
            <mat-form-field>
                <input matInput placeholder="Title" maxlength="45" [(ngModel)]="task.title"  (focusout)="updateField('title', task.title)"/>
            </mat-form-field>

             <mat-form-field>
                <textarea matInput placeholder="Description" [(ngModel)]="task.description"  (focusout)="updateField('description', task.description)"></textarea>
            </mat-form-field>

        </div>
    </div>
    <div fxFlex="29" class="div-commands-zone">
        <mat-slide-toggle [(ngModel)]="task.completed" (ngModelChange)="updateField('completed', task.completed)">Completed</mat-slide-toggle>

        
        <mat-form-field>
            <mat-select placeholder="Select a member"
                [(ngModel)]="searchedMember" 
                (ngModelChange)="onMemberSearched($event)" 
                ngDefaultControl >
                <mat-option *ngFor="let user of availableUsers" [value]="user">{{user.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-chip-list>
            <mat-chip *ngFor="let affected of affectedUsers | async">{{affected.user.name}}
                <mat-icon class="icon-delete-member" (click)="deleteTaskAffectation(affected.id)">close</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </div>
</div>
