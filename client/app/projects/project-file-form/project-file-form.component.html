
<h3>New file</h3>
<form fxLayout="column" fxLayoutGap="1%" fxFlexAlign="center center" [formGroup]="form" (ngSubmit)="submitForm(form.value)"> 
    
    

    <mat-form-field>
        <input required matInput placeholder="Name" [formControl]="form.controls['name']">
    </mat-form-field>


    <mat-form-field>
        <input required matInput placeholder="Url" [formControl]="form.controls['url']">
    </mat-form-field>


    <div id="div-buttons" >
        <button id="button-cancel" mat-icon-button (click)="cancel()"[disabled]="locked" >
            <mat-icon id="icon-cancel" >cancel</mat-icon>
        </button>

        <button id="button-save" mat-icon-button [disabled]="!form.valid || locked" >
            <mat-icon>save</mat-icon>
        </button>
    </div>
    
</form>
