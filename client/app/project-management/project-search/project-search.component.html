
<div class="pure-g">
    <div class="pure-u-sm-1 pure-u-md-1 pure-u-lg-1-2 pure-u-1 card">
        <form  #searchForm="ngForm" class="pure-g" (ngSubmit)="submitForm(searchForm.value)">

            <div class="pure-u-md-1-2 pure-u-sm-1 pure-u-1 ">
                <db-autocomplete name="client" placeholder="Client" ngModel [db]="'clients'"  labelField="name" (selected)="updateProjectAutocompleteQuery($event.selected)"></db-autocomplete>
            </div>

            <div class="pure-u-md-1-2 pure-u-sm-1 pure-u-1 ">
                <db-autocomplete name="project" placeholder="Project" ngModel [db]="'projects'" [query]="projectPattern"  (selected)="selectProject($event)" labelField="name"></db-autocomplete>
            </div>
        </form>
    </div>
</div>
