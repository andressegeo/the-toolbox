<form fxLayout="row" [formGroup]="form" (ngSubmit)="submitForm(form.value)">
    
    <div fxFlex="75">
        <mat-form-field>
            <input required type="number" matInput placeholder="Minimum hours per week" value="" [formControl]="form.controls['min_hours_per_week']">
        </mat-form-field>
    </div>

    <div fxFlex="25">
        <button mat-raised-button [disabled]="!form.valid || locked" >Save</button>
    </div>
</form>
